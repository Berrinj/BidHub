<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="your Bidhub profile page whre you can view your stat and edit your own profile"
    />
    <meta

      content="auction, buy, sell, listings, items, win, profile, edit"
    />
    <meta name="author" content="Marte Lilleberre" />
    <title>Bid Hub - Profile</title>
    <link
      rel="icon"
      type="image"
      href="/src/images/placeholder-images/token-branded--bidz.png"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/src/js/index.js" type="module"></script>
  </head>

  <body class="bg-light min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/"
            ><img
              src="/src/images/svg/bid-icon.svg"
              alt="Bid Hub Logo"
            />BidHub</a
          >
          <button
            class="navbar-toggler bg-secondary-custom"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="container-fluid w-100 profile-container main-content border rounded-3 d-flex pb-3 bg-white d-flex flex-column mt-5"
      >
        <a href="#" class="go-back fw-light">&#8249; Go back</a>
        <div class="profile-content d-flex flex-column mt-4 w-100 p-3">
          <div class="row align-items-center">
            <p class="loading-text display-6 text-center">Loading profile...</p>
            <div class="profile-img col-12 col-lg-4 d-flex flex-column"></div>
            <div class="profile-body col-12 col-lg-8">
              <div class="error-message"></div>
            </div>
          </div>

          <div class="row">
            <div class="profile-listings d-flex flex-wrap"></div>
          </div>
        </div>

        <div class="logout mx-auto mt-5"></div>
      </div>

      <div class="container">
        <div
          class="modal fade register-modal"
          id="registerModal"
          tabindex="-1"
          aria-labelledby="registerModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border border-primary-custom border-5">
              <div class="modal-header bg-primary-custom flex-column">
                <button
                  type="button"
                  class="btn-close bg-light"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                <div class="modal-h-text text-light">
                  <h4 class="modal-title fs-4" id="registerModalLabel">
                    Register to BidHub today
                  </h4>
                  <p>and recieve 1000 credits right away!</p>
                </div>
              </div>
              <div class="modal-body">
                <form class="registerForm">
                  <div class="form-group mb-3">
                    <label for="username" class="form-label"
                      >Create Username:</label
                    >
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="username"
                      autocomplete="username"
                      aria-required="true"
                      required
                      pattern="^[\w]+$"
                      title="The username can not contain punctuation symbols apart from underscore (_)."
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                      autocomplete="email"
                      aria-required="true"
                      required
                      pattern="^[\w\-.]+@stud.noroff.no$"
                      title="Only emails ending in stud.noroff.no can register."
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="bio" class="form-label">Create Bio:</label>
                    <input
                      type="text"
                      name="bio"
                      class="form-control"
                      id="bio"
                      aria-required="false"
                    />
                  </div>

                  <div class="form-group mb-4">
                    <label for="password" class="form-label"
                      >Create Password:</label
                    >
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      autocomplete="new-password"
                      aria-required="true"
                      minlength="8"
                      title="Min length is 8"
                      required
                    />
                  </div>

                  <div class="form-group mb-4">
                    <label for="avatar" class="form-label"
                      >Add avatar URL:</label
                    >
                    <input
                      type="url"
                      name="avatar"
                      class="form-control"
                      id="avatar"
                      title="Only accept an image url"
                    />
                    <label for="avatar-alt" class="form-label"
                      >Avatar Alt Text:</label
                    >
                    <input
                      type="text"
                      name="avatar-alt"
                      class="form-control"
                      id="avatar-alt"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="banner" class="form-label"
                      >Add banner URL:</label
                    >
                    <input
                      type="url"
                      name="banner"
                      class="form-control"
                      id="banner"
                      title="Only accept an image url"
                    />
                    <label for="banner-alt" class="form-label"
                      >Banner Alt Text:</label
                    >
                    <input
                      type="text"
                      name="banner-alt"
                      class="form-control"
                      id="banner-alt"
                    />
                  </div>
                  <div class="btn-holder text-center">
                    <button
                      type="submit"
                      class="btn btn-primary-custom"
                      id="registerUserBtn"
                    >
                      REGISTER
                    </button>
                  </div>
                  <div class="login-btn">
                    <p
                      class="login-after-reg link fst-italic d-none bg-primary-custom d-inline-block p-3 text-light rounded"
                      data-bs-target="#loginModal"
                      data-bs-toggle="modal"
                    >
                      Login here
                    </p>
                  </div>
                  <div class="response-msg text-center m-2"></div>
                </form>
              </div>

              <div class="modal-footer mx-auto">
                <div
                  class="sign-in d-flex flex-wrap align-items-center justify-content-center"
                >
                  <p
                    class="link fst-italic"
                    data-bs-target="#loginModal"
                    data-bs-toggle="modal"
                  >
                    Returning user? Login here
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- login modal-->
        <div
          class="modal fade login-modal"
          id="loginModal"
          aria-hidden="true"
          aria-labelledby="loginModalToggleLabel"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border border-primary-custom border-5">
              <div class="modal-header bg-primary-custom flex-column">
                <button
                  type="button"
                  class="btn-close bg-light"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
                <div class="modal-h-text text-light">
                  <h4 class="modal-title fs-4" id="loginModalToggleLabel">
                    Log in to BidHub
                  </h4>
                  <p>To start listing and bidding</p>
                </div>
              </div>
              <div class="modal-body d-flex flex-column">
                <img
                  src="/src/images/svg/bid-icon.svg"
                  alt="Bid Hub Logo"
                  class="mx-auto"
                />
                <form class="loginForm">
                  <div class="form-group mb-3">
                    <label for="email-login" class="form-label">Email:</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email-login"
                      autocomplete="email"
                      aria-required="true"
                      required
                      pattern="^[\w\-.]+@stud.noroff.no$"
                      title="Only emails ending in stud.noroff.no can log in."
                    />
                  </div>

                  <div class="form-group mb-4">
                    <label for="password-login" class="form-label"
                      >Password:</label
                    >
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password-login"
                      autocomplete="current-password"
                      aria-required="true"
                      minlength="8"
                      title="Min length is 8"
                      required
                    />
                  </div>
                  <div class="btn-holder text-center">
                    <button
                      type="submit"
                      class="btn btn-primary-custom"
                      id="loginUserBtn"
                    >
                      LOG IN
                    </button>
                    <div class="login-status text-center m-2"></div>
                  </div>
                </form>
              </div>
              <div class="modal-footer mx-auto">
                <p
                  class="link fst-italic"
                  data-bs-target="#registerModal"
                  data-bs-toggle="modal"
                >
                  New user? Register here
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Place bid modal -->
      <div
        class="modal fade"
        id="bidModal"
        tabindex="-1"
        aria-labelledby="bidModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content bg-primary-custom text-white d-flex">
            <div class="modal-header d-flex flex-column border-0 pb-0">
              <button
                type="button"
                class="btn-close bg-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              <h1 class="modal-title" id="bidModalLabel"></h1>
            </div>
            <div class="modal-body d-flex flex-column align-items-center"></div>
            <div class="modal-footer border-0">
              <button
                type="button"
                class="btn btn-primary-custom border border-1"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- place new listing modal -->
      <div
        class="modal fade"
        id="newListingModal"
        tabindex="-1"
        aria-labelledby="newListingModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content bg-primary-custom text-white d-flex">
            <div class="modal-header d-flex flex-column border-0 pb-0">
              <button
                type="button"
                class="btn-close bg-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              <h1 class="modal-title" id="newListingModal"></h1>
            </div>
            <div class="modal-body d-flex flex-column align-items-center"></div>
            <div class="modal-footer border-0">
              <button
                type="button"
                class="btn btn-primary-custom border border-1"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content text-accent-custom">
          <img src="/src/images/svg/bid-icon.svg" alt="Bid Hub Logo" />
          <p>BidHub &copy; 2024</p>
          <!-- <div class="footer-links">
                    <a href="#">About us</a>
                    <a href="#">Contact us</a>
                    <a href="#">Terms and conditions</a>
                </div> -->
        </div>
      </div>
    </footer>
  </body>
</html>
